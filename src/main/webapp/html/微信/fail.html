<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name=format-detection content="telephone=no">
    	<meta name=format-detection content="email=no">
    	<meta name=apple-mobile-web-app-capable content=yes>
    	<meta name=apple-mobile-web-app-status-bar-style content=black>
    	<meta name=full-screen content=yes>
    	<meta name=browsermode content=application>
    	<meta name=x5-orientation content=portrait>
    	<meta name=x5-fullscreen content=true>
    	<meta name=x5-page-mode content=app>
    	<script type="text/javascript" src="js/flexible.js" ></script>
    	<link href="css/style.css" rel="stylesheet">
	</head>
	<body class="sign-result">
		<div class="app">
			<header>
				<a href="javascrtip:;" class="back" onclick="window.history.go(-1)"></a>
				<p>签到结果</p>
			</header>
			<div class="result">
				<img src="img/fail.png"/>
				<p class="result fail">签到失败</p>
			</div>
			<div class="info flex flex-pack-center">
				<ul>
					<li>可能以下原因：</li>
					<li>1.未开始上课</li>
					<li>2.本届课程已结束</li>
					<li>3.二维码过期</li>
					<li>4.非本班学生</li>
					<li>5.你不在课堂有效距离之内</li>
				</ul>
			</div>
			<button class="btn" onclick="window.history.go(-1)">关闭</button>
		</div>
		<script src="js/fastclick.min.js"></script>
	</body>
</html>
