<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name=format-detection content="telephone=no">
    	<meta name=format-detection content="email=no">
    	<meta name=apple-mobile-web-app-capable content=yes>
    	<meta name=apple-mobile-web-app-status-bar-style content=black>
    	<meta name=full-screen content=yes>
    	<meta name=browsermode content=application>
    	<meta name=x5-orientation content=portrait>
    	<meta name=x5-fullscreen content=true>
    	<meta name=x5-page-mode content=app>
    	<meta name="theme-color" content="#1185FE">
    	<script type="text/javascript" src="js/flexible.js" ></script>
    	<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="app login">
			<img src="img/logo.png" class="logo"/>
			<div class="form">
				<div class="item err">
					<label class="icon icon-user"></label>
					<input type="text" name="name"  value="" placeholder="输入用户名"/>
					<label class="icon icon-del"></label>
				</div>
				<div class="item">
					<label class="icon icon-pwd"></label>
					<input type="password" name="phone" value="" placeholder="输入密码"/>
					<label class="icon icon-del"></label>
				</div>
				<p class="msg">未找到账户/密码错误</p>
				<button class="btn" onclick="subForm(this)">马上申请</button>
			</div>
			<div class="tips">
				<p>注册账户或者找回密码，请使用PC端操作</p>
				<a href="javascript:;">service.lanqiao.org</a>
			</div>
		</div>
		
		<script src="js/fastclick.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("input").on('input',function(){
					if($(this).val().length > 0){
						$(this).next().show();
					}else{
						$(this).next().hide();
					}
				});
				$(".icon-del").on('click',function(){
					$(this).prev().val('');
					$(this).hide();
				});
			});
		</script>
	</body>
</html>
